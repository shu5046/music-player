<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <div class="slider-container">
            <label class="slider">
              <input type="checkbox" id="checkbox">
              <span class="slider-round"></span>
            </label>
          </div>
    </header>
    <container>
        <div id="all-songs">
            <label>Filter by Genre:
                <select name="" id="selectSong">
                    <option value="All">All</option>

                </select>
            </label>
            <div id="songDetails"></div>
        </div>
        <div id="song-card">
            <div id="details">
                
            </div>
        </div>
        <div id="playlist">

        </div>
    </container>
    <div id="createplaylist">
        <form>
            <input type="text" id= 'input'  placeholder="Enter playlist name">
            <button type="submit" id="submit">Create Playlist</button>
        </form>
    </div>
    <script src="music.js"></script>
</body>
</html>
